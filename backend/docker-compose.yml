version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: parliascope_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=parliascope
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parliascope_backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/parliascope
    ports:
      - "8000:8000"

volumes:
  postgres_data:
